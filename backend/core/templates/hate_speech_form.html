<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hate Speech Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .prediction-result {
            margin-top: 20px;
            padding: 10px;
            /* {% comment %} border: 1px solid #ddd; {% endcomment %} */
            border-radius: 5px;
        }
        .hate-speech {
            color: red;
        }
        .not-hate-speech {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hate Speech Detection</h1>
        <form id="hateSpeechForm" method="post">
            {% csrf_token %}
            <label for="inputText">Enter a sentence:</label><br>
            <input type="text" id="inputText" name="inputText"><br><br>
            <input type="submit" value="Submit">
        </form>
        <div id="predictionResult" class="prediction-result"></div>
    </div>

    <script>
        document.getElementById('hateSpeechForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const inputText = document.getElementById('inputText').value;
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
            fetch('', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': csrfToken,
                },
                body: `inputText=${encodeURIComponent(inputText)}`,
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('predictionResult');
                resultDiv.innerHTML += `<div>Prediction: ${data.prediction}</div>`;
                resultDiv.className = data.prediction === "Hate" ? 'prediction-result hate-speech' : 'prediction-result not-hate-speech';
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('predictionResult').innerText = 'Error processing your request. Please try again.';
            });
        });
    </script>
</body>
</html>
